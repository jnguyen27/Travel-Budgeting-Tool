<!-- calls on base.html to shorten code for each html template
(less repetitive code) -->
{% extends "blog/base.html" %}
{% block content %}
<!-- unique code for the homepage -->
    {% for post in posts %}
        <h1>{{ post.title }}</h1>
        <p>By {{ post.author }} on {{ post.date_posted }}</p>
        <p>{{ post.content }}</p>
    {% endfor %}
{% endblock content %}
